<h1>SIGN IN</h1>
<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control" formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="text"  id="password" class="form-control" formControlName="passwordTS">        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Logar</button>
    </form>
</div>
